<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.com"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/logo.png}"/>
    <link rel = "Stylesheet" type="text/css" th:href="@{/assets/css/aprovar-noticias.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>PointPet</title>
 	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
	<script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
</head>
<body>
	<section class="corpo">

	<br>
		<div class="titulo">
		<h1> Notícias </h1>
	</div>
	<br>
	<br>

		<div class="conteudo">

			<div class="imagem">
		<img th:src="@{/assets/fotos/noticia/foto_noticia_{id}.jpg(id=${noticia.id})}" class="imagem" title="cachorros" alt="cachorros" />

		</div>

		<div class="texto" style=" background: #fff">

			<br>
			<h2 th:text="${noticia.id}"> Categoria </h2>
			<h2 th:text="${noticia.categoriaNoticia.nome}"> Categoria </h2>
			<h2 th:text="${noticia.jornalista.usuario.nome}"> Nome do Jornalista </h2>
	
			<h3 th:text="${noticia.titulo}"> Título da Notícia</h3>
	
			<br>
	
			<p th:utext="${noticia.primeiro_paragrafo}"> Primeiro Parágrafo </p>
			<p th:utext="${noticia.corpo_noticia}"> Corpo da noticia </p>
			
		</div>
		
		</div>
    
		
	</section>


	<form class="Escolha" th:action="@{/app/adm/noticia/aprovar/concluir}" th:object="${noticia}">
	<div class="radio">
	
		<input type="hidden" th:field="*{id}" value="${status.value}">
	
		<input type="radio" name="aprovarButtom" value="aprovado" id="Aprovar"/>
		<label for="Aprovar"> Aprovar</label>
		
	
		<input type="radio" name="aprovarButtom" value="reprovado" id="Não Aprovar"/>
		<label for="Não Aprovar"> Não Aprovar</label>
	
	</div>
	
	  <header>
	    	 

				<button class="btn">Concluir</button>

			
	  </header>
	
	</form>

</body>
</html>
